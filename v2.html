<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/at-v2.js"></script>
    <script src="js/at-v2-markup.js"></script>
    <script src="js/at-v2-extract.js"></script>
    <script src="js/at-v2-download.js"></script>
    <script src="js/at-v2-general.js"></script>
    <title>Automated AT Generation v2</title><link rel="stylesheet" href="css/v2.css">
</head>
<body>
    <div id="at-types-container">
        <div id="at-function-add">
            <!-- <span>Where are you checking?(URL) </span><input type="text" name="at-url" id="at-url"><br> -->
            <span>What is the test about? </span><input type="text" name="at-desc" id="at-desc"><br>
            <span>Any specific group? </span><input type="text" name="at-group" id="at-group"><br>
            <button onclick="addATToList()">Add Blank Test</button>
        </div>
        <div id="at-draggable-types">
            <span>Drag any type of test below to individual ATs -</span><br>
            <button id="onPageAtMarkup" draggable="true" ondragstart="drag(event)">I am on Page</button><br>
            <button id="seeAtMarkup" draggable="true" ondragstart="drag(event)">I want to see visually</button><br>
            <button id="seeElementAtMarkup" draggable="true" ondragstart="drag(event)">Look for Element</button><br>
            <button id="clickAtMarkup" draggable="true" ondragstart="drag(event)">Click</button><br>
        </div>
    </div>
    <div id="at-tests-container"></div>
    <div id="at-download-container">
        <span>What shall be AT called? </span><input type="text" name="at-class-name" id="at-class-name">
        <button id="at-download">Download AT</button>
    </div>
</body>
</html>
